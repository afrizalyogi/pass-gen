<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Password Generator can make a strong password with your customization">
    <meta name="keywords" content="Password Generator, Pass Generator, Password Gen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result">
            <div class="result-title field-title">GENERATED PASSWORD</div>
            <div class="result-info right">click to copy</div>
            <div class="result-info left">copied</div>
            <div class="result-viewbox" id="result">Click Generate</div>
            <button id="btn-copy" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range-slider" data-min="4" data-max="32">
            <div class="length-title field-title" data-length="0">LENGTH :</div>
            <input id="slider" type="range" min="4" max="32" value="16"/>
        </div>
        <div class="settings">
            <span class="settings-title field-title">SETTINGS</span>
            <div class="inline-flex">
                <p>Uppercase</p>
                <label class="btn-switch">
                    <input id="uppercase" type="checkbox" checked/>
                    <span class="btn-slider"></span>
                </label>
            </div>
            <div class="inline-flex">
                <p>Lowercase</p>
                <label class="btn-switch">
                    <input id="lowercase" type="checkbox" checked/>
                    <span class="btn-slider"></span>
                </label>
            </div>
            <div class="inline-flex">
                <p>Number</p>
                <label class="btn-switch">
                    <input id="number" type="checkbox" checked/>
                    <span class="btn-slider"></span>
                </label>
            </div>
            <div class="inline-flex">
                <p>Symbol</p>
                <label class="btn-switch">
                    <input id="symbol" type="checkbox" checked/>
                    <span class="btn-slider"></span>
                </label>
            </div>
        </div>
        <button id="generate" class="btn-generate">GENERATE PASSWORD</button>
    </div>
</body>
</html>
